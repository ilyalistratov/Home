---
# tasks file for build

- name: Check app
  git:
    repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    dest: /home/repo/
    clone:
    update:

- name: bild code
  shell: "cd /home/repo && mvn package"

- name: copy file
  synchronize:
    mode: pull
    src: /home/repo/target/*.war
    dest: /tmp
  delegate_to: 127.0.0.1